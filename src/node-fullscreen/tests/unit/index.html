<!doctype html>
<html>
<head>
    <title>gallery-node-fullscreen</title>
    <script src="http://yui.yahooapis.com/3.7.3/build/yui/yui-min.js"></script>
    <script src="../../../build/gallery-node-fullscreen/gallery-node-fullscreen.js"></script>
    <script src="js/tests.js"></script>
</head>
<body class="yui3-skin-sam">
<div id="logger"></div>

<script>
YUI({
    coverage: ['gallery-node-fullscreen'],
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw'
}).use('test-console', 'test', 'module-tests', "gallery-node-fullscreen", function(Y) {
    
    (new Y.Test.Console()).render('#logger');

    Y.Test.Runner.setName('gallery-node-fullscreen');
    Y.Test.Runner.run();
});
</script>
</body>
</html>
